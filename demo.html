<!doctype HTML>
<html>
  <head>
    <title>Treeish demo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="external/jquery.cookie.js"></script>
    <script type="text/javascript" src="treeish.js"></script>
    <link href="treeish.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      $(function() {
        $('ul.tree').treeish({
          persist: true
        });
      });
    </script>
  </head>
  <body>
    <ul class="tree">
      <li>node1
        <ul>
          <li>child1</li>
          <li>child2</li>
        </ul>
      </li>
      <li>node2
        <ul>
          <li>child1</li>
          <li>child2
            <ul>
              <li>Child 3</li>
              <li>Child 4</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
